# Miniverse MQTT Broker Configuration

# Network - MQTT Protocol
listener 1883 0.0.0.0
protocol mqtt

# Network - WebSocket Protocol
listener 9001 0.0.0.0
protocol websockets

# Security (Allow anonymous for development)
allow_anonymous true

# Persistence
persistence true
persistence_location /tmp/mosquitto/

# Logging
log_dest file /tmp/mosquitto/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Performance
max_connections -1
max_queued_messages 1000
